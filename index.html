<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Document Object Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/js/constants.js"></script>
    <script defer src="./assets/js/data.js"></script>
    <script defer src="./assets/js/index.js"></script>
    <script defer src="./assets/js/solution.js"></script>

<body>  
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    <section>
        <h2>User cards</h2>
        <ul id="root" class="cardsContainer">
          <li class="cardWrapper">
              <article class="cardContainer">
                  <div class="cardImageWrapper">
                      <div class="initials">ABCD</div>
                      <img src = "https://mymodernmet.com/wp/wp-content/uploads/2019/09/100k-ai-faces-4.jpg" alt="" class="cardImage">
                  </div>
  
                  <div class="ContentContainer">
                      <h3 class="cardName">First Name</h3>
                      <h3 class="cardLastName">Last Name</h3>
                      <p class="cardContacts">Contacts</p>
                  </div>
              </article>
          </li>
        </ul>
    </section>
